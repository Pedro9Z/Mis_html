<style>

<body>
  <h1>Texto al revÃ©s</h1>
  <p>Escribe lo que quieras y pulsa â€œInvertirâ€. El resultado se copia al portapapeles automÃ¡ticamente.</p>
  <textarea id="in"></textarea><br><br>
  <button id="btn">Invertir</button>
  <button id="copiar">Copiar</button>
  <div class="out" id="out"></div>
<script>
const map = new Map(Object.entries({
  a:'É', b:'q', c:'É”', d:'p', e:'Ç', f:'ÉŸ', g:'Æƒ', h:'É¥', i:'á´‰', j:'É¾', k:'Ê', l:'Ê…', m:'É¯', n:'u', o:'o', p:'d', q:'b', r:'É¹', s:'s', t:'Ê‡', u:'n', v:'ÊŒ', w:'Ê', x:'x', y:'Ê', z:'z',
  A:'âˆ€', B:'ğ’', C:'Æ†', D:'á—¡', E:'Æ', F:'â„²', G:'×¤', H:'H', I:'I', J:'Å¿', K:'Ê', L:'Ë¥', M:'W', N:'N', O:'O', P:'Ô€', Q:'ÎŒ', R:'á´š', S:'S', T:'âŠ¥', U:'âˆ©', V:'Î›', W:'M', X:'X', Y:'Ê', Z:'Z',
  '0':'0', '1':'Æ–', '2':'á„…', '3':'Æ', '4':'ã„£', '5':'Ï›', '6':'9', '7':'ã„¥', '8':'8', '9':'6',
  '.':'Ë™', ',':'\'', '?':'Â¿', '!':'Â¡', '"':'â€', "'":'â€š', '(' :')', ')':'(', '[':']', ']':'[', '{':'}', '}':'{', '<':'>', '>':'<', '_':'â€¾'
}));
function invertir(s){
  return [...s].reverse().map(c => map.get(c) ?? c).join('');
}
const $in  = document.getElementById('in');
const $out = document.getElementById('out');
document.getElementById('btn').onclick = async () => {
  const r = invertir($in.value);
  $out.textContent = r;
  try { await navigator.clipboard.writeText(r); } catch {}
};
document.getElementById('copiar').onclick = async () => {
  try { await navigator.clipboard.writeText($out.textContent); } catch {}
};
</script>
